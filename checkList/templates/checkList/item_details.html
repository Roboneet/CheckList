{% extends 'checkList/base.html' %}
	{% block content %}
		<div class="details">
			<div class="title">{{item.title}}</div>
			{% if user.is_authenticated %}
			<div class="delete btn"><a href="{% url 'item_delete' pk=item.pk %}">Delete</a></div>
			<div class="edit btn"><a href="/">Edit</a></div>
			{% endif %}
			<div class="status">
							{% if item.tick %}
								<div class="ticked">Ticked</div>
							{% else %}
								{% if user.is_authenticated %}
									<div class="btn"><a href="{% url 'item_tick' pk=item.pk %}">Tick</a></div>
								{% else %}
									Not ticked
								{% endif %}

							{% endif %}</div>
			
			<div class="info">{{item.info}}</div>
		</div>
	{% endblock %}
