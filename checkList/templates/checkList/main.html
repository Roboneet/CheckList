{% extends 'checkList/base.html' %}
	{% block content %}
		<ul>
			{% for item in items %}
					<li class="item">
						
						
						<div class="title"><a href="{% url 'item_detail' pk=item.pk %}">{{item.title}}</a></div>
						<div class="status"><a>
							{% if item.tick %}
							Ticked
							{% else %}
							Not ticked
							{% endif %}</a></div>
					
					</li>
			{% endfor %}
		</ul>
	{% endblock %}
